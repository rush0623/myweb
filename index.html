    <style>
        body {

        .card::before {

        .card::after {

<body>
    <div id="mode-selector">
        <button class="mode-btn" onclick="startGame('easy')" 
                data-desc="æ— é™æ­¥æ•°ï½œè®°å¿†æ—¶é—´ï¼š5/6/8ç§’">ç®€å•æ¨¡å¼</button>
        <button class="mode-btn" onclick="startGame('normal')" 
                data-desc="æœ‰é™æ­¥æ•°ï½œ12/20/28æ­¥ï½œè®°å¿†æ—¶é—´ï¼š4/5/6ç§’">ä¸­ç­‰æ¨¡å¼</button>
        <button class="mode-btn" onclick="startGame('hard')" 
                data-desc="åŒé‡é™åˆ¶ï½œ10/15/20æ­¥ï½œå…¨å±€120ç§’ï½œè®°å¿†æ—¶é—´ï¼š3/4/5ç§’">å›°éš¾æ¨¡å¼</button>
    </div>

    <div id="game-container">
        <div id="status-bar">
            <div class="timer-box">
                è®°å¿†å‰©ä½™ï¼š<span id="memory-timer">0</span>ç§’
            </div>
            <div class="timer-box">
                å…³å¡ï¼š<span id="current-level">1</span>/3
            </div>
            <div class="timer-box">
                å‰©ä½™æ­¥æ•°ï¼š<span id="steps">âˆ</span>
            </div>
            <div class="timer-box" id="global-time">
                å‰©ä½™æ—¶é—´ï¼š<span id="global-timer">âˆ</span>ç§’
            </div>
        </div>
        <div id="game-board"></div>
        <div style="text-align:center; margin-top:20px;">
            <button class="mode-btn" onclick="restartLevel()" 
                    style="background:#fff; color:#d50000; margin-right:10px;">
                é‡ç©æœ¬å…³
            </button>
            <button class="mode-btn" onclick="restartGame()" 
                    style="background:#fff; color:#d50000">
                å…¨æ–°å¼€å§‹
            </button>
        </div>
    </div>

    <script>
        // æ¸¸æˆé…ç½®
        const DIFFICULTY_SETTINGS = {
            easy: {    // ç®€å•æ¨¡å¼ï¼šæ— é™æ­¥æ•°
                steps: [Infinity, Infinity, Infinity],
                timeLimits: [5, 6, 8],
                totalTime: Infinity
            },
            normal: {  // ä¸­ç­‰æ¨¡å¼ï¼šæœ‰é™æ­¥æ•°
                steps: [12, 20, 28],
                timeLimits: [4, 5, 6],
                totalTime: Infinity
            },
            hard: {    // å›°éš¾æ¨¡å¼ï¼šåŒé‡é™åˆ¶
                steps: [10, 15, 20],
                timeLimits: [3, 4, 5],
                totalTime: 120
            }
        };

        // å…³å¡å°ºå¯¸é…ç½® [è¡Œ, åˆ—]
        const LEVEL_SIZES = [
            [2, 3],  // ç¬¬1å…³ï¼š2è¡Œ3åˆ—ï¼ˆ6å¡ï¼‰
            [4, 4],  // ç¬¬2å…³ï¼š4è¡Œ4åˆ—ï¼ˆ16å¡ï¼‰
            [4, 5]   // ç¬¬3å…³ï¼š4è¡Œ5åˆ—ï¼ˆ20å¡ï¼‰
        ];

        let currentMode = null;
        let currentLevel = 0;
        let gameState = null;

        function startGame(mode) {
            currentMode = mode;
            currentLevel = 0;
            document.getElementById('mode-selector').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';
            initGame();
        }

        function initGame() {
            const config = DIFFICULTY_SETTINGS[currentMode];
            const [rows, cols] = LEVEL_SIZES[currentLevel];
            const totalCards = rows * cols;
            
            // åˆå§‹åŒ–æ¸¸æˆçŠ¶æ€
            gameState = {
                steps: config.steps[currentLevel],
                timeLeft: config.totalTime,
                globalTimer: null,
                memoryTimer: null,
                flipped: [],
                matched: 0,
                isProcessing: false
            };

            updateDisplay();

            // å…¨å±€è®¡æ—¶å™¨ï¼ˆä»…å›°éš¾æ¨¡å¼ï¼‰
            if(currentMode === 'hard') {
                document.getElementById('global-time').style.display = 'block';
                gameState.globalTimer = setInterval(() => {
                    gameState.timeLeft--;
                    document.getElementById('global-timer').textContent = gameState.timeLeft;
                    if(gameState.timeLeft <= 0) handleGameOver("â° æ—¶é—´ç”¨å°½ï¼");
                }, 1000);
            } else {
                document.getElementById('global-time').style.display = 'none';
            }

            generateCards(rows, cols);
            startMemoryPhase(config.timeLimits[currentLevel]);
        }

        function generateCards(rows, cols) {
            const pairs = (rows * cols) / 2;
            /* 
            ã€æ›¿æ¢ä¸ºå›¾ç‰‡æ­¥éª¤ã€‘ï¼š
            1. å°†ä¸‹æ–¹`å…ƒç´ ${i+1}`æ”¹ä¸ºå›¾ç‰‡è·¯å¾„ï¼Œä¾‹å¦‚ï¼š`img/card-${i+1}.png`
            2. ä¿®æ”¹CSSä¸­.card::afterçš„contentä¸ºbackground-image: url(attr(data-type))
            */
            const types = Array.from({length: pairs}, (_,i) => `å…ƒç´ ${i+1}`);
            const cards = types.flatMap(t => [t, t]).sort(() => Math.random() - 0.5);

            const board = document.getElementById('game-board');
            board.style.gridTemplateColumns = `repeat(${cols}, 70px)`;
            board.innerHTML = cards.map(t => `
                <div class="card" data-type="${t}" onclick="handleFlip(this)"></div>
            `).join('');
        }

        function startMemoryPhase(seconds) {
            document.getElementById('memory-timer').textContent = seconds;
            document.querySelectorAll('.card').forEach(card => {
                card.classList.add('flipped');
                card.style.pointerEvents = 'none';
            });

            let remaining = seconds;
            gameState.memoryTimer = setInterval(() => {
                document.getElementById('memory-timer').textContent = remaining;
                if(remaining-- <= 0) {
                    clearInterval(gameState.memoryTimer);
                    endMemoryPhase();
                }
            }, 1000);
        }

        function endMemoryPhase() {
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('flipped');
                card.style.pointerEvents = 'auto';
            });
        }

        function handleFlip(card) {
            if(gameState.isProcessing || card.classList.contains('flipped')) return;

            // æ­¥æ•°å¤„ç†ï¼ˆç®€å•æ¨¡å¼é™¤å¤–ï¼‰
            if(currentMode !== 'easy') {
                gameState.steps--;
                if(gameState.steps < 0) return handleGameOver("ğŸš« æ­¥æ•°ç”¨å°½ï¼");
                updateDisplay();
            }

            card.classList.add('flipped');
            gameState.flipped.push(card);

            if(gameState.flipped.length === 2) {
                gameState.isProcessing = true;
                setTimeout(checkMatch, 800);
            }
        }

        function checkMatch() {
            const [card1, card2] = gameState.flipped;
            const totalCards = LEVEL_SIZES[currentLevel][0] * LEVEL_SIZES[currentLevel][1];
            
            if(card1.dataset.type === card2.dataset.type) {
                gameState.matched += 2;
                if(gameState.matched === totalCards) {
                    if(currentLevel < 2) {
                        currentLevel++;
                        initGame();
                    } else {
                        handleGameOver("ğŸ‰ æ­å–œé€šå…³ï¼");
                    }
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }

            gameState.flipped = [];
            gameState.isProcessing = false;
        }

        function updateDisplay() {
            document.getElementById('current-level').textContent = currentLevel + 1;
            document.getElementById('steps').textContent = 
                gameState.steps === Infinity ? "âˆ" : gameState.steps;
            document.getElementById('global-timer').textContent = 
                gameState.timeLeft === Infinity ? "âˆ" : gameState.timeLeft;
        }

        function handleGameOver(message) {
            alert(message);
            restartGame();
        }

        function restartLevel() {
            clearInterval(gameState.globalTimer);
            clearInterval(gameState.memoryTimer);
            initGame();
        }

        function restartGame() {
            clearInterval(gameState.globalTimer);
            clearInterval(gameState.memoryTimer);
            document.getElementById('mode-selector').style.display = 'flex';
            document.getElementById('game-container').style.display = 'none';
        }
    </script>
